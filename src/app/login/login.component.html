<div class="container col-lg-6" id="login">
  <h1 class="text-center" style="color: white;font-size: 80px;text-shadow: 2px 2px black; ">Panel</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group">
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
        <div class="form-group">
          <label for="username" style="color: white">User Name :</label>
          <input type="text" class="form-control"  id="username" [(ngModel)]="username" placeholder="Enter User Name"
                 name="username">
        </div>
        <div class="form-group">
          <label for="password" style="color: white">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
                 name="password">
        </div>
        <button style="float: right;" (click)=handleLogin() class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
</div>
